<html>
Jess, is here. 
<!--Modify Canvas Height and Width-->

<canvas id="gameCanvas" width="800" height ="600"></canvas>

<script>
/*Constant Variable*/
var canvas;
var canvasContext;
var ballX = 50;
/*Modify the ball speed*/
var ballSpeedX = 10;

/*Wait for it to load and then and run*/
window.onload = function() {
    
    canvas = document.getElementById('gameCanvas');
    canvasContext = canvas.getContext('2d');
    /*100ms = 10nth of a Second*/
    var framesPerSecond = 30;
    /*Writing the function using the inline form*/
    setInterval(function() {
        moveEverything();
        drawEverything();
    }, 1000/framesPerSecond);
    /*Temporary Local Variable*/
}

    /*Camel-spacing*/
function moveEverything() {
    ballX = ballX + ballSpeedX;
    if(ballX < 0) {
        ballSpeedX = -ballSpeedX;
    }
    if(ballX > canvas.width) {
       /*Get if == statement refernece*/
       ballSpeedX = -ballSpeedX;
     
    }
} 
function drawEverything() {
    /*= equals to 'overrides to the left'*/
   

    /*Order is important to create over layers = layer effect*/

    canvasContext.fillStyle = 'blue';
    canvasContext.fillRect(0, 210, 10, 100);
    canvasContext.fillStyle = 'white';
    /*Use mathematics to determine more even measurement results*/
    canvasContext.fillRect(ballX, 100, 10, 10);
}

function colorRect(leftX, topY, width, height, drawColor) {
    canvasContext.fillStyle = drawColor;
    canvasContext.fillRect(leftX, topY, width, height);
}
</script>

</html>
