<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jessica's Pong Project</title>
	<h1>Let's Play</h1>
	<div class="player">
	<button type="button" onclick="function(Main)">Start</button>
	<button type="button" onclick="function(Draw)">Stop</button>
	</div>

	<div class="score">
		<h1>01</h1>
	</div>
	<style>
	canvas {
		display: block;
		position: none;
		margin: auto;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	h1 {
		text-align: center;
		font-family: Impact;
		font-size: 5rem;
	}
	.player {
		text-align: center;
	}
	.score{
		position: absolute;
		top: 40%;
		bottom: 60%;
		left: 0;
		right: 0;
		color: white;
	}
	button {
		text-align: center;
		font-family: Impact;
		width: 5rem;
		border: none;
		padding: 10px;
		margin: 20px;
		font-size: 20px;
	}
	</style>


</head>
<body>
<script>
	
    
var
 /*Modify the width of the canvas*/
WIDTH  = 500,
/*Modify the height of the canvas*/
HEIGHT = 250,
pi = Math.PI,
UpArrow   = 38,
DownArrow = 40,

canvas,
ctx,
keystate,

player = {
	x: null,
	y: null,
	width:  20,
	height: 100,
	update: function() {
		/*Modify the Up Speed of the Player's Paddle*/
		if (keystate[UpArrow]) this.y -= 10;
		/*Modify the Down Speed of the Player's Paddle*/
		if (keystate[DownArrow]) this.y += 10;
		this.y = Math.max(Math.min(this.y, HEIGHT - this.height), 0);
	},
	draw: function() {
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
},

ai = {
	x: null,
	y: null,
	width:  20,
	height: 100,
	update: function() {
		var desty = ball.y - (this.height - ball.side)*0.5;
		this.y += (desty - this.y) * 0.1;
		this.y = Math.max(Math.min(this.y, HEIGHT - this.height), 0);
	},
	draw: function() {
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
},

ball = {
	x:   null,
	y:   null,
	vel: null,
	/*Modify the size of the ball*/
	side:  10,
	
  /*Modify the speed of ball here*/
	speed: 5,
	/**
	 * Serves the ball towards the specified side
	 * 
	 * @param  {number} side 1 right
	 *                       -1 left
	 */
	serve: function(side) {
		var r = Math.random();
		this.x = side===1 ? player.x+player.width : ai.x - this.side;
		this.y = (HEIGHT - this.side)*r;
		var phi = 0.1*pi*(1 - 2*r);
		this.vel = {
			x: side*this.speed*Math.cos(phi),
			y: this.speed*Math.sin(phi)
		}
	},
	update: function() {
		this.x += this.vel.x;
		this.y += this.vel.y;
		if (0 > this.y || this.y+this.side > HEIGHT) {
			var offset = this.vel.y < 0 ? 0 - this.y : HEIGHT - (this.y+this.side);
			this.y += 2*offset;
			this.vel.y *= -1;
		}
		var AABBIntersect = function(ax, ay, aw, ah, bx, by, bw, bh) {
			return ax < bx+bw && ay < by+bh && bx < ax+aw && by < ay+ah;
		};
		var pdle = this.vel.x < 0 ? player : ai;
		if (AABBIntersect(pdle.x, pdle.y, pdle.width, pdle.height,
				this.x, this.y, this.side, this.side)
		) {	
			this.x = pdle===player ? player.x+player.width : ai.x - this.side;
			var n = (this.y+this.side - pdle.y)/(pdle.height+this.side);
			var phi = 0.25*pi*(2*n - 1); // pi/4 = 45
			var smash = Math.abs(phi) > 0.2*pi ? 1.5 : 1;
			this.vel.x = smash*(pdle===player ? 1 : -1)*this.speed*Math.cos(phi);
			this.vel.y = smash*this.speed*Math.sin(phi);
		}
		if (0 > this.x+this.side || this.x > WIDTH) {
			this.serve(pdle===player ? 1 : -1);
		}
	},
	draw: function() {
		ctx.fillRect(this.x, this.y, this.side, this.side);
	},	
},
score = {
	x: WIDTH/4,
	y: HEIGHT/5,
	update: function() {
		score.fillStyle = "WHITE";
		score.font = "75px";
	},
	draw: function() {
		score.fillText(user.score, x, y,);
		score.fillText(ai.score, x, y,);
	}
};

/**
 * Starts the game
 */
function main() {
	// create, initiate and append game canvas
	canvas = document.createElement("canvas");
	canvas.width = WIDTH;
	canvas.height = HEIGHT;
	ctx = canvas.getContext("2d");
	document.body.appendChild(canvas);
	keystate = {};
	// keep track of keyboard presses
	document.addEventListener("keydown", function(evt) {
		keystate[evt.keyCode] = true;
	});
	document.addEventListener("keyup", function(evt) {
		delete keystate[evt.keyCode];
	});
	init(); // initiate game objects
	// game loop function
	var loop = function() {
		update();
		draw();
		window.requestAnimationFrame(loop, canvas);
	};
	window.requestAnimationFrame(loop, canvas);
}
/**
 * Initatite game objects and set start positions
 */
function init() {
	player.x = player.width;
	player.y = (HEIGHT - player.height)/2;
	ai.x = WIDTH - (player.width + ai.width);
	ai.y = (HEIGHT - ai.height)/2;
	ball.serve(1);
}
/**
 * Update all game objects
 */
function update() {
	ball.update();
	player.update();
	ai.update();
	score.update();
}
/**
 * Clear canvas and draw all game objects and net
 */
function draw() {
	
	ctx.fillRect(0, 0, WIDTH, HEIGHT);
	ctx.save();
	ctx.fillStyle = "#fff";
	ball.draw();
	player.draw();
	ai.draw();
	
	// draw the net
	var w = 4;
	var x = (WIDTH - w)*0.5;
	var y = 0;
	var step = HEIGHT/20; // how many net segments
	while (y < HEIGHT) {
		ctx.fillRect(x, y+step*0.25, w, step*0.5);
		y += step;
	}
	ctx.restore();
}
// start and run the game
main();
$(document).ready(function() {
  var btn = $(".button");
  btn.click(function() {
    btn.toggleClass("paused");
    return false;
  });
});
</script>
</body>
</html>
